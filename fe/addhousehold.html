<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THÊM HỘ KHẨU</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="p-4 bg-blue-500 w-full sticky top-0 z-50 flex justify-center items-center"
    >
      <div class="max-w-screen-lg w-full flex-shrink-0">
        <input
          type="text"
          placeholder="Tìm kiếm"
          class="w-[40%] py-2 px-4 rounded-full border border-blue-500 focus:outline-none"
        />
      </div>
    </header>
    <main
      class="w-full bg-neutral-100 flex flex-col gap-8 items-center py-8 px-4 min-h-screen"
    >
      <form
        id="add-form"
        action=""
        class="w-full max-w-screen-lg p-4 space-y-2 h-full"
      >
        <div class="space-y-1">
          <label for="chu_ho" class="font-semibold">Chủ hộ</label>
          <input
            type="text"
            id="chu_ho"
            name="chu_ho"
            class="w-full py-2 px-4 rounded-lg border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
        </div>
        <div class="space-y-1">
          <label for="ngay_dang_ky" class="font-semibold">Ngày đăng ký</label>
          <input
            type="date"
            id="ngay_dang_ky"
            name="ngay_dang_ky"
            class="w-full py-2 px-4 rounded-lg border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
        </div>
        <div class="space-y-1">
          <label for="dia_chi" class="font-semibold">Địa chỉ</label>
          <input
            type="text"
            id="dia_chi"
            name="dia_chi"
            class="w-full py-2 px-4 rounded-lg border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
        </div>
        <div class="space-y-1">
          <label for="headId" class="font-semibold">ID Chủ hộ</label>
          <input
            type="number"
            id="headId"
            name="headId"
            class="w-full py-2 px-4 rounded-lg border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 rounded-lg bg-blue-500 text-white mt-8"
        >
          Tạo hồ sơ
        </button>
      </form>
    </main>

    <script src="addhousehold.js"></script>
  </body>
</html>
