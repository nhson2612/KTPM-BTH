<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRANG CHỦ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header
      class="p-4 bg-blue-500 w-full sticky top-0 z-50 flex justify-between items-center"
    >
      <div class="max-w-screen-lg w-full flex-shrink-0">
        <input
          type="text"
          placeholder="Tìm kiếm"
          class="w-[40%] py-2 px-4 rounded-full border border-blue-500 focus:outline-none"
        />
      </div>
      <button id="logout" class="bg-white px-4 py-2 rounded-full">
        Đăng xuất
      </button>
    </header>
    <main
      class="w-full bg-neutral-100 flex flex-col gap-8 items-center py-8 px-4"
    >
      <div
        class="max-w-screen-lg w-full bg-white flex items-center rounded-lg px-4 py-6"
      >
        <div class="flex-1 border-blue-500 border-r space-y-2">
          <h3 class="text-xl text-center">MÃ SỐ HỘ KHẨU</h3>
          <p id="apartmentId" class="text-xl text-center capitalize"></p>
        </div>
        <div class="flex-1 space-y-2">
          <h3 class="text-xl text-center">TÊN CHỦ HỘ</h3>
          <p id="name" class="text-xl text-center"></p>
        </div>
      </div>
      <div
        class="max-w-screen-lg w-full bg-white grid grid-cols-2 gap-4 w-full max-w-md p-8 aspect-video items-center"
      >
        <div
          id="household"
          class="flex flex-col items-center bg-white p-4 cursor-pointer"
        >
          <i class="bi bi-building text-6xl mb-2"></i>
          <span class="text-center font-semibold">Căn hộ</span>
        </div>
        <div
          id="add"
          class="flex flex-col items-center bg-white p-4 cursor-pointer"
        >
          <i class="bi bi-person-plus text-6xl mb-2"></i>
          <span class="text-center font-semibold">Thêm Nhân Khẩu</span>
        </div>
        <div class="flex flex-col items-center bg-white p-4 cursor-pointer">
          <i class="bi bi-people text-6xl mb-2"></i>
          <span class="text-center font-semibold">Hộ Khẩu</span>
        </div>
        <div class="flex flex-col items-center bg-white p-4 cursor-pointer">
          <i class="bi bi-gear text-6xl mb-2"></i>
          <span class="text-center font-semibold">Cài đặt</span>
        </div>
      </div>
    </main>
    <script src="home.js"></script>
  </body>
</html>
