<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CĂN HỘ</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="p-4 bg-blue-500 w-full sticky top-0 z-50 flex justify-center items-center"
    >
      <div class="max-w-screen-lg w-full">
        <input
          type="text"
          placeholder="Tìm kiếm"
          class="w-[40%] py-2 px-4 rounded-full border border-blue-500 focus:outline-none"
        />
      </div>
    </header>
    <main>
      <div class="w-full space-y-8 py-8 px-4">
        <h1 class="text-2xl font-bold text-center text-blue-500">CĂN HỘ</h1>
        <div
          class="relative overflow-x-auto shadow-md sm:rounded-lg mx-auto max-w-screen-lg"
        >
          <table class="w-full text-sm text-left rtl:text-right text-gray-500">
            <thead class="text-xs uppercase bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3">Họ và tên</th>
                <th scope="col" class="px-6 py-3">Ngày sinh</th>
                <th scope="col" class="px-6 py-3">CCCD</th>
                <th scope="col" class="px-6 py-3">Quan hệ</th>
                <th scope="col" class="px-6 py-3">Công việc</th>
                <th scope="col" class="px-6 py-3">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="household.js"></script>
  </body>
</html>
