<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUẢN TRỊ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header
      class="p-4 bg-blue-500 w-full sticky top-0 z-50 flex justify-between items-center"
    >
      <div class="max-w-screen-lg w-full flex-shrink-0">
        <input
          type="text"
          placeholder="Tìm kiếm"
          class="w-[40%] py-2 px-4 rounded-full border border-blue-500 focus:outline-none"
        />
      </div>
      <button id="logout" class="bg-white px-4 py-2 rounded-full">
        Đăng xuất
      </button>
    </header>
    <main
      class="w-full bg-neutral-100 flex flex-col gap-8 items-center py-8 px-4"
    >
      <div
        class="max-w-screen-lg w-full bg-white flex items-center rounded-lg px-4 py-6"
      >
        <div class="flex-1 border-blue-500 border-r space-y-2">
          <h3 class="text-xl text-center">HỘ KHẨU</h3>
          <p id="household" class="text-xl text-center capitalize"></p>
        </div>
        <div class="flex-1 space-y-2">
          <h3 class="text-xl text-center">WELCOME</h3>
          <p id="name" class="text-xl text-center">NGUYỄN HUY HIẾU</p>
        </div>
      </div>
      <div
        class="max-w-screen-lg w-full bg-white grid grid-cols-2 gap-4 w-full max-w-md p-8 aspect-video items-center"
      >
        <a
          href="allhousehold.html"
          id="household"
          class="flex flex-col items-center bg-white p-4 cursor-pointer"
        >
          <i class="bi bi-building text-6xl mb-2"></i>
          <span class="text-center font-semibold">Hộ Khẩu</span>
        </a>
        <a
          href="addhousehold.html"
          class="flex flex-col items-center bg-white p-4 cursor-pointer"
        >
          <!-- <span class="bi bi-house-plus text-6xl mb-2"></i> -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="60"
            height="70"
            fill="currentColor"
            class="bi bi-house-add"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h4a.5.5 0 1 0 0-1h-4a.5.5 0 0 1-.5-.5V7.207l5-5 6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"
            />
            <path
              d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 1 0 1 0v-1h1a.5.5 0 1 0 0-1h-1v-1a.5.5 0 0 0-.5-.5"
            />
          </svg>
          <span class="text-center font-semibold">Thêm Hộ Khẩu</span>
        </a>
      </div>
    </main>
    <script src="dashboard.js"></script>
  </body>
</html>
